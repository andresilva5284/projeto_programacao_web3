<!DOCTYPE html>
<html>
    <head>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css" >
    </head>        
<body>
    <div class="container">
        <h1> Lista de Deputados </h1>
        <a id="btn-gastos-partido" class="btn btn-primary"  href="/partidosGastos" style="margin-bottom: 10px;">Gastos por partido</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover"> 
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Partido</th>
                        <th scope="col"> Gastos </th>
                    </tr>
                </thead>
                <tbody>
                    {% for lista in listas %}
                    <tr>
                        <td><img src={{ lista['urlFoto']}} width="50px" height="50px"/></td>
                        <td>{{ lista['nome']        }}</td>
                        <td>{{ lista['siglaUf']     }}</td>
                        <td>{{ lista['siglaPartido']}}</td>
                        <td><a class="btn btn-outline-primary" href=/gastos/{{lista['id']}}>Gr√°fico de Gastos</a></td>        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carregando...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn-gastos-partido").on("click", function () {
                $('#exampleModal').modal('show')
            })
        });
    </script>
</body>
</html>
